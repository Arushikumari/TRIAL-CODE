<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 80px;
  background-color: red;
  position: absolute;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 2s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:290px; top:200px;}
